<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiveplay-treasure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="oxygen">
        <div class="oxygen__icon"><i class="fa-solid fa-lungs"></i></div>
        <span>
            <p>POZIOM TLENU W BUTLI Z TLENEM</p>
            <p id="timer">00min 34sek</p>
        </span>
    </div>
    <div class="chestsCollected">
        <div class="chestsCollected__icon">KR</div>
        <span>
            <p>ZEBRANE SKRZYNIE</p>
            <p>Kash Register</p>
        </span>
        <div class="counters">
            <div>
                <i class="fa-solid fa-box-open"></i>
                <p id="extra">0 / 0</p>
            </div>
            <div>
                <i class="fa-solid fa-box-open"></i>
                <p id="normal">2 / 2</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
